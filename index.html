<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Dashboard</title>
  <meta name="description" content="">
  <meta name="author" content="Sanam Kapoor">
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://kit.fontawesome.com/f5be5aaf66.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <!-- Quote Section -->

    <div class="quote-section text-center">
      <h5 class="quote font-weight-bold"> 
        <sup><i class="fas fa-quote-left"></i></sup>
         Something will be good !
      </h5>
    </div>

    <section>
      <!-- Date, Time and Weather -->
      <div class="info">
        <div class="text-muted p-3 p-md-4 shadow-lg time-and-weather">
        <div class="row no-gutters">
          <div class="col-8 align-self-center date">
            <h1>03:20 <small>PM</small></h1>
            <h4>15 March 2020 - Sun</h4>
          </div>
          <div class="col-4 d-flex flex-column justify-content-center align-items-center">
            <div class="weather-icon">
              <i class="fas fa-cloud-sun my-2"></i>
            </div>
            <p class="deg">30&#176; Sunny</p>
          </div>
        </div>

        <!-- Temperatue and other Info -->

        <div class="temp-and-info">
        <div class="temp-and-info-rows">
          <div class="temp">
            Temperature : 30&#176; C
          </div>
          <div class="pressure">
            Pressure : 1015 hPa
          </div>
        </div>

        <div class="temp-and-info-rows">
          <div class="humidity">
            Humidity : 57%
          </div>
          <div class="wind">
            Wind : 14 km/h
          </div>
        </div>
        </div>

        <!-- Music Player -->

        <div class="p-0 p-sm-2 text-center">
          <h5 id="music-des">Study Music</h5>
          <audio src="./music/study.mp3" controls loop controlsList="nodownload" class="w-100" id="music-player"></audio>
        </div>

        <!-- StopWatch -->

        <div class="px-0 px-sm-2 rounded-lg mt-2 mt-sm-3">
          <h5>Stop Watch</h5>
          <div class="stop-watch">
              <div class="stop-watch-controler">
                  <span class="timing">00:00:00</span> 
                  <i class="far fa-play-circle" id="play-pause-watch"></i> 
                  <small><i class="fas fa-redo-alt" id="reset-watch"></i></small>
              </div>
              <div class="dropdown text-right align-self-center">
                <i class="fas fa-cog" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i> 
  
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button" data-toggle="modal" data-target="#exampleModalCenter2">Change Music</button>
                  <button class="dropdown-item" type="button" data-toggle="modal" data-target="#exampleModalCenter">Change Background</button>
                </div>
              </div>
          </div>

          <!-- Music Modal -->
          <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Pick Your Music</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                
                  <div class="row no-gutter d-flex justify-content-around" id="music-buttons">
                    <button class="col-10 col-sm-3 m-2 p-2 text-center btn btn-outline-secondary" id="study-btn">
                      <i class="fas fa-book-open py-2 py-lg-4"></i>
                      <h5>Study</h5>
                    </button>
                    <button class="col-10 col-sm-3 m-2 p-2 text-center btn btn-outline-secondary" id="meditation-btn">
                      <i class="fas fa-male py-2 py-lg-4"></i>
                      <h5>Meditation</h5>
                    </button>
                    <button class="col-10 col-sm-3 m-2 p-2 text-center btn btn-outline-secondary" id="coding-btn">
                      <i class="fas fa-laptop-code py-2 py-lg-4"></i>
                      <h5>Coding</h5>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Bg Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Choose Background</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row no-gutters">
                    <div class="col-6 col-md-3">
                      <img src="./images/139bc04adcfd5bec7235370d7ff43f40.jpg" class="img-fluid p-1" alt="img">
                    </div>
                    <div class="col-6 col-md-3">
                      <img src="./images/345119.jpg" class="img-fluid p-1" alt="img">
                    </div>
                    <div class="col-6 col-md-3">
                      <img src="./images/854169.jpg" class="img-fluid p-1" alt="img">
                    </div>
                    <div class="col-6 col-md-3">
                      <img src="./images/967673.jpg" class="img-fluid p-1" alt="img">
                    </div>
                  </div>

                  <div class="row no-gutters">
                    <div class="col-6 col-md-3">
                      <img src="./images/160824.jpg" class="img-fluid p-1" alt="img">
                    </div>
                    <div class="col-6 col-md-3">
                      <img src="./images/674996.jpg" class="img-fluid p-1" alt="img">
                    </div>
                    <div class="col-6 col-md-3">
                      <img src="./images/deer-digtial-vector-art-4k_1551642889.jpg" class="img-fluid p-1" alt="img">
                    </div>
                    <div class="col-6 col-md-3">
                      <img src="./images/ultra-violet-galactic-background-free-vector.jpg" class="img-fluid p-1" alt="img">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

      <!-- Todo List Section -->

      <div class="d-flex flex-column justify-content-start align-items-center" id="todo-section">
        <div class="add-todo shadow-lg text-center p-3 p-md-4 text-muted">
          <h3>Your Todos</h3>
          <div class="row no-gutters mt-3">
            <div class="col-10">
              <input type="text" name="todo" placeholder="Add Todo" value="" class="form-control" minlength="3" maxlength="20" id="todo" />
            </div>
            <div class="col-2 text-center align-self-center">
              <i class="fas fa-plus-square" id="add-todo-btn"></i>
            </div>
          </div>
        </div>

        <!-- All Todos -->
        <div id="custom-todos" class="d-flex flex-column justify-content-start align-items-center my-2 w-100"></div>

      </div>
    </section>
  <span class="d-flex justify-content-center justify-content-sm-end pb-2 water-mark mr-sm-2 mr-md-3">Made with ❤️ by Sanam Kapoor</span>
  </main>

  <script src="./dashboard.js"></script>
  <script src="./todos.js"></script>
</body>
</html>
